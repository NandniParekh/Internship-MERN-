<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <h2>String function</h2>
    <h4>The lenght of string is: </h4>
    <p id="d1"></p>
    <h4>Slice:</h4>
    <p id="d2"></p>
    <h4>SubString:</h4>
    <p id="d3"></p>
    <h4>SubStr:</h4>
    <p id="d4"></p>
    <h4>Replace:</h4>
    <p id="d5"></p>
    <h4>Replaceall:</h4>
    <p id="d6"></p>
    <h4>To Uppercase:</h4>
    <p id="d7"></p>
    <h4>To Lowercase:</h4>
    <p id="d8"></p>
    <h4>Concat:</h4>
    <p id="d9"></p>
    <h4>Trim:</h4>
    <p id="d10"></p>
    <h4>Trim Start:</h4>
    <p id="d11"></p>
    <h4>Trim end:</h4>
    <p id="d12"></p>
    <h4>PadStart:</h4>
    <p id="d13"></p>
    <h4>PadEnd:</h4>
    <p id="d14"></p>
    <h4>Chart At 8 index:</h4>
    <p id="d15"></p>
    <h4>Chart code At 8 index:</h4>
    <p id="d16"></p>
    <h4>split:</h4>
    <p id="d17"></p>
    <h4>Match:</h4>
    <p id="d18"></p>
    <h4>Space match:</h4>
    <p id="d19"></p>
    <script>
        let name="Aastha";
        document.getElementById('d1').innerHTML=name.length;
        let greet="Hello,BVM!";
        document.getElementById('d2').innerHTML=greet.slice(6,10);
        document.getElementById('d3').innerHTML=greet.substring(6,10);
        document.getElementById('d4').innerHTML=greet.substr(0,5);
        let s1="Hello BVM,Hello BVM";
        document.getElementById('d5').innerHTML=s1.replace("BVM","CVM");
        document.getElementById('d6').innerHTML=s1.replaceAll("BVM","CVM");
        document.getElementById('d7').innerHTML=s1.toUpperCase();
        document.getElementById('d8').innerHTML=s1.toLowerCase();
        var add=" good morning"
        document.getElementById('d9').innerHTML=s1.concat(add);
        document.getElementById('d10').innerHTML=s1.trim();
        document.getElementById('d11').innerHTML=s1.trimStart();
        document.getElementById('d12').innerHTML=s1.trimEnd();
        let num="15";
        document.getElementById('d13').innerHTML=num.padStart(4,"0");
        document.getElementById('d14').innerHTML=num.padEnd(4,"0");
        document.getElementById('d15').innerHTML=s1.charAt(8);
        document.getElementById('d16').innerHTML=s1.charCodeAt(8);
        document.getElementById("d17").innerHTML = s1.split(",");
        const arr = s1.match("BVM");
        document.getElementById("d18").innerHTML = arr.length + " " + arr;
        let s2="hello vvn,hello bvm"
        const a = s2.match(/hello/g);
        document.getElementById("d19").innerHTML = a.length + " " + a;
    </script>
</body>
</html>
